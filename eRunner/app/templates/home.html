<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 150px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 45%;
  padding: 12px 20px;
  margin: 10px 0px;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

select {
  width: 45%;
  padding: 12px 20px;
  margin: 10px 0px;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 20%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 20%;
  /*border-radius: %;*/
}

.container {
  padding: 15px;
}

span.psw {
  float: right;
  padding-top: 10px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<center>
    <h1>eRunner Home Page</h1>
</center>

<form action="/home" method="post">
  <div class="imgcontainer">
    <img src="{{url_for('static', filename='symbol.png')}}" alt="Avatar" class="avatar">
  </div>

  <div class="container" >
  <input type="hidden" name="user_id" value={{user_id}}>
  <br>
  <h2> Welcome back {{user_name}}</h2>
  <hr>
  <br>
  <label for="race_category">Choose your Running Category:</label>
  <br>
    <select name="race_category">
        <option value=0>Select Category</option>
        <option value=1>Quick Race</option>
        <option value=2>Marathon</option>
        <option value=3>Training Run</option>
    </select>
  <br>
  <center>    
      <button type="submit" class="btn btn-success">Next</button>
  </center>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw"><a href="http://127.0.0.1:5000/logout?user_id={{user_id}}" style="margin: 20px">Log Out</a></span>
    <span class="psw"><a href="http://127.0.0.1:5000/profile?user_id={{user_id}}">User Profile</a></span>
  <br>
  <br>
  </div>
  <br>
    {% for category, message in get_flashed_messages(with_categories=True) %}
      <div class="alert-{{category}}" align="center"><strong>{{category}}: </strong>{{ message }}</div>
    {% endfor %}
  <br>
</form>
</body>
</html>
